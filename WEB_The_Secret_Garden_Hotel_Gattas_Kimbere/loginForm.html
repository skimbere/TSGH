<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar">
        <div class="logo_text">
            <img src="pictures/TSGH_LOGO.png" alt="The Secret Garden Hotel Logo" class="logo_pic" />
            <h1 alt="The Secret Garden Hotel">The Secret Garden Hotel</h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="main_page.html">Home</a>
                <a href="loginForm.html">Anmelden</a>
                <a href="registerForm.html">Registrieren</a>
                <a href="FAQ.html">FAQ</a>
                <a href="impressum.html">Impressum</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-box">

            <form class="login" action="./loginForm.html" method="GET">
                <div class="form-group">
                    <input type="text" placeholder="Benutzername" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Passwort" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="full-btn">Anmelden</button>
                </div>
                <div class="form-group">
                    <p>Nicht registriert? <a href="registerForm.html" style="color:white;">Registrieren</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>The Secret Garden Hotel Ltd. - All rights reserved.</p>
    </footer>
</body>

</html>
