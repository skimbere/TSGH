<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierungsformular</title>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar">
    <div class="logo_text">
      <img src="pictures/TSGH_LOGO.png" alt="The Secret Garden Hotel Logo" class="logo_pic" />
      <h1 alt="The Secret Garden Hotel">The Secret Garden Hotel</h1>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="main_page.html">Home</a>
        <a href="loginForm.html">Anmelden</a>
        <a href="registerForm.html">Registrieren</a>
        <a href="FAQ.html">FAQ</a>
        <a href="impressum.html">Impressum</a>
      </div>
    </div>
  </nav>




  <div class="container">
    <div class="login-box">
      <form class="login" action="./registerForm.html" method="GET">



        <div class="form-group">
          <div class="dropdownbox">
            <select id="anrede" name="anrede">
              <option value="" disabled selected> Anrede</option>
              <option value="herr">Herr</option>
              <option value="frau">Frau</option>
              <option value="divers">Divers</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Vorname" alt="firstname" id="firstname" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Nachname" alt="lastnamename" id="lastnamename" class="form-control"
              required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="E-Mail-Adresse" alt="email" id="E-Mail" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Benutzername" alt="username" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Passwort" alt="passwort" id="password" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Passwort bestätigen" alt="passwort bestätigen" id="passworddouble"
              class="form-control" required>
          </div>
          <div class="form-group">
            <button class="full-btn" alt="registrieren">Registrieren</button>
          </div>
          <div class="form-group">
            <p>Schon registriert? <a href="loginForm.html" style="color:white;">Anmelden</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>The Secret Garden Hotel Ltd. - All rights reserved.</p>
  </footer>
</body>

</html>
